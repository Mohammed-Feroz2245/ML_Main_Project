name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Import FastAPI app
        run: python -c "from api.main import app"

  build-api:
    runs-on: ubuntu-latest
    needs: test-api

    steps:
      - uses: actions/checkout@v4

      - name: Build API Docker image
        run: docker build -f Dockerfile.api -t course-completion-api .